<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10-Practice</title>

  <style>
    .add-button{
      background-color: rgb(255, 216, 20);
      border: none;
      padding: 10px 35px;
      border-radius: 20px;
      font-weight: bold;
      font-family: arial;
      cursor: pointer;
    }

    .uber-button1{
      background-color: black;
      color: white;
      border: none;
      padding: 13px 30px;
      border-radius: 5px;
      font-weight: bold;
      font-family: arial;
      cursor: pointer;
      margin-right: 10px;
    }

    .uber-button2{
      background-color: rgb(230, 230, 230);
      color: black;
      border: 2px solid black;
      padding: 11px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-family: arial;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <button class="add-button">Add to Cart</button>

  <br>
  <br>

  <button class="uber-button1">
    Requet now
  </button>

  <button class="uber-button2">
    Schedule for later
  </button>
  
</body>
</html>
