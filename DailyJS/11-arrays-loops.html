<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>
<body>
  
  <script>
    const array = [10, 20, 'hii', true];
    console.log([10, 20, 30]);

    console.log(array.length);
    console.log(array);

    array.push(40);
    console.log(array);

    array.splice(0, 1);
    console.log(array);

    array.splice(1, 1);
    console.log(array);
  </script>

</body>
</html>
