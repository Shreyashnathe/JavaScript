<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p> Rock Paper Scissors Game</p>
  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">Paper</button>
  
  <button onclick="
    playGame('scissors');
  ">Scissors</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
      
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>


  <script>
    const score = JSON.parse(localStorage.getItem('score')) || { win: 0, lose: 0, tie: 0 };

    updateScoreElement();
    
    function playGame(playerMove){
      
      const computerMove = function1(playerMove);
      let result = '';

      if(playerMove === 'rock'){
        if(computerMove === 'rock'){
          result = 'Tie';
        }
        else if(computerMove === 'paper'){
          result = 'Lose';
        }
        else if(computerMove === 'scissors'){
          result = 'Win';
        }
      }

      else if(playerMove === 'paper'){
        if(computerMove === 'rock'){
          result = 'Win';
        }
        else if(computerMove === 'paper'){
          result = 'Tie';
        }
        else if(computerMove === 'scissors'){
          result = 'Lose';
        }
      }

      else if(playerMove === 'scissors'){
        if(computerMove === 'rock'){
          result = 'Lose';
        }
        else if(computerMove === 'paper'){
          result = 'Win';
        }
        else if(computerMove === 'scissors'){
          result = 'Tie';
        }
      }

      if(result === 'Win'){
        score.win += 1;
      }
      else if(result === 'Lose'){
        score.lose += 1;
      }
      else if(result === 'Tie'){
        score.tie += 1;
      }

      //Store the Values of our result in the local storage, so that whenever we refresh out page then the values should be store somewhere.
      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      //write for result and Moves
      document.querySelector('.js-result').innerHTML = `You ${result}`;

      document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;


      //alert message when picked
      /*
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. You ${result} \n Wins :${score.win}, Losses :${score.lose}, Ties :${score.tie}.`); 
      */
    }

    function updateScoreElement(){
      document.querySelector('.js-score').innerHTML = `Wins :${score.win}, Losses :${score.lose}, Ties :${score.tie}`;
    }

    function function1(){
      const randomNumber = Math.random();
      let computerMove = '';

      if(randomNumber >= 0 && randomNumber < 1/3){
        computerMove = 'rock';
      }
      else if(randomNumber >= 1/3 && randomNumber < 2/3){
        computerMove = 'paper';
      }
      else if(randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'scissors';
      }
      return computerMove;
    }
  </script>
</body>
</html>
