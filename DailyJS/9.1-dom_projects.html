<body>

  <button onclick="

    // }
    // else{

    subscribe();
  " class="js-subscribe-button">Subscribe</button>


  <p>Rock Paper Scissors</p>
  <p >Click here</p>

  <br>
  <p>Amazon Shipping Calculator</p>
  <p>Order under $40 = +$10 Shipping.</p>
  <p>Order over $40 = Free Shipping.</p>

  <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
    handleCostKeydown(event);
  ">

  <button onclick="
    calculateTotal();
  ">Calculate</button>
  
  <p class="js-total"></p>


  <script>
    String(25);
    console.log('20'*5);

    console.log(window.document);

    function handleCostKeydown(event){
      if(event.key === 'Enter'){
        calculateTotal();
      }
    }

    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');

      //we will be using new property as '.value' because for taking input
      let cost = Number(inputElement.value);
      if(cost < 40){
        cost = cost + 10;
      }
      document.querySelector('.js-total').innerHTML = `$${cost}`;
    }

    function subscribe(){
      const buttonElement = document.querySelector('.js-subscribe-button');

      if(buttonElement.innerText === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }
      else{
        buttonElement.innerHTML = 'Subscribe';
      }
    }
  </script>
</body>
