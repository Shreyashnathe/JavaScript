<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/10.1-rockPaperScissors.css">
</head>
<body>

  <p class="title"> Rock Paper Scissors Game</p>
  <!-- ================================================= -->
  <button onclick="
      playGame('rock');
    " class="move-button"
    ><img src="images/rock-emoji.png" 
      class="move-icon">
  </button>

  <button onclick="
      playGame('paper');
    " class="move-button"
    ><img src="images/paper-emoji.png" 
      class="move-icon">
  </button>

  <button onclick="
      playGame('scissors');
    " class="move-button"
    ><img src="images/scissors-emoji.png" 
      class="move-icon">
  </button>
  
  <!-- ================================================= -->
  <p class="js-result result">You Win</p>

  <!-- =================================================== -->
  <p class="js-moves"></p>

  <!-- ===================================================== -->
  <p class="js-score score"></p>

  <button onclick="
    score.win = 0;
    score.lose = 0;
    score.tie = 0;
      
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button"
  
  >Reset Score</button>


  <script src="script/10.1-rockPaperScissors.js"></script>
</body>
</html>
